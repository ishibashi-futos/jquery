<head>
<meta charset="UTF-8" />
<title>Progressbarウィジェット</title>
<link rel="stylesheet" href="../lib/jquery/css/jquery-ui.css" />
<script src="../lib/jquery/js/jquery.min.js"></script>
<script src="../lib/jquery/js/jquery-ui.min.js"></script>
<script src="../js/progress.js"></script>
<style>
#loading {
  position: absolute;
  left: 50%;
}
.box{
  float: left;
  margin: auto;
}
.boxContainer{
  overflow: hidden;
}
</style>
</head>
<body>
<div id="main_message">
  進捗ダイアログに表示されるメッセージです
</div>
<!--1プログレスバーの表示領域 -->
<div id="progress">
  <div id="loading"></div>
</div>
<div id="sub_message" class="boxContainer">
  <div id="message_icon" class="box">
    <span class="ui-icon ui-icon-info"></span>
  </div class="box">
  <div id="message">message</div>
</div>
</body>
